# Spring Boot Application Configuration
# Course: IX608001 Intermediate Application Development Concepts
# Practical 4 - Backend Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/practical4-backend

# Application Name
spring.application.name=Practical4 Backend API

# H2 Database Configuration (In-Memory Database)
# Using H2 for simplicity - can be replaced with MySQL/PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (for database management)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.otago.practical4backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration (if needed in future)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (handled in controllers with @CrossOrigin)
# Can be configured globally here if needed

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# Actuator Configuration (for monitoring - optional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always